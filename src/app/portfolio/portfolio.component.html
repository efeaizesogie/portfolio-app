<div class="portfolio">
  <h2>Portfolio</h2>
  <div *ngFor="let project of projects" class="project-card" [@cardAnimation]>
    <img
      [src]="project.imageUrl"
      alt="{{ project.name }}"
      class="project-img"
    />
    <div class="details">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <div class="btn-link">
        <a [href]="project.demoLink" target="_blank" class="btn btn-full"
          >Demo</a
        >
        <a [href]="project.githubLink" target="_blank" class="btn btn-ghost"
          >GitHub</a
        >
      </div>
    </div>
  </div>
</div>
