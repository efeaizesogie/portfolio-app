<div class="contact">
  <div class="left">
    <h2>Got any project in <span>mind?</span></h2>
    <img src="./../../assets/svg/contact.svg" alt="Contact me" />
  </div>

  <div class="right">
    <form>
      <!-- Add form fields (name, email, message) here -->
      <div class="form-row">
        <div class="form-field">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-field form-email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-field">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          placeholder="Message"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-full">
        Submit <img src="./../../assets/svg/send.svg" alt="Send icon" />
      </button>
    </form>
  </div>
</div>
